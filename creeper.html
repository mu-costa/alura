<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="400px">
        
    </canvas>
    
    <script>
        let canvas = document.querySelector("canvas");
        let pincel = canvas.getContext("2d");

        canvas.style.backgroundColor = 'gray'

        pincel.moveTo(125,20);

        pincel.fillStyle = 'green';
        pincel.fillRect(125,20,350,300);

        pincel.moveTo(180,60);
        pincel.fillStyle = 'black';
        pincel.fillRect(180,60,90,90);

        pincel.moveTo(330,60);
        pincel;fillStyle = 'black';
        pincel.fillRect(330,60,90,90);

        pincel.moveTo(264,150);
        pincel.fillStyle = 'black';
        pincel.fillRect(264,150,70,100);
        
        pincel.moveTo(225,210);
        pincel.fillStyle = 'black';
        pincel.fillRect(225,210,40,110);

        pincel.moveTo(330,210);
        pincel.fillStyle = 'black';
        pincel.fillRect(330,210,40,110);

    </script>
</body>
</html>
