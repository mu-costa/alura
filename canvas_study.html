<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="400px"></canvas>

<script>
    // query para pega o elemento canvas
    let tela = document.querySelector('canvas');    
    // variavel para determinar as dimensoes do canvas
    pincel = tela.getContext('2d');
    // definindo a cor de fundo do canvas
    pincel.fillStyle = 'white';
    pincel.fillRect(0,0,600,400);
    // preenchendo um retangulo com a verde
    pincel.fillStyle = 'green';
    pincel.fillRect(0,0,200,400);
    // preenchendo um retangulo com a vermelha
    pincel.fillStyle = 'red';
    pincel.fillRect(400,0,200,400);
    // preenchendo um triangulo com a amarela
    pincel.fillStyle = 'yellow';
    // come√ßando a mover o "pincel"
    pincel.beginPath();
    // definindo o ponto inicial
    pincel.moveTo(300,200);
    // criando uma linha nas coordenadas abaixos
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    // criando um circulo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300,200,50,0, 2 * Math.PI);
    pincel.fill();
</script>
</body>
</html>
